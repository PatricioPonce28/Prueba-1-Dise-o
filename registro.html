<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Poli Trade</title>
    <link rel="stylesheet" href="registro.css">
</head>
<body>
</head>
<body>
    <body>
        <div class="container">
            <div class="form-header">
                <img src="Imágenes Poli Trade/Logo1.png" alt="Poli Trade Logo">
                <h1>Únete a Poli Trade</h1>
                <p>Conecta con la comunidad politécnica y comienza a comerciar</p>
            </div>
    
            <form onsubmit="event.preventDefault(); showMessageAndRedirect();">
                <div class="form-row">
                    <div class="form-column">
                        <div class="form-group">
                            <label for="nombres">Nombres</label>
                            <input type="text" id="nombres" name="nombres" required>
                        </div>
                    </div>
                    <div class="form-column">
                        <div class="form-group">
                            <label for="apellidos">Apellidos</label>
                            <input type="text" id="apellidos" name="apellidos" required>
                        </div>
                    </div>
                </div>
    
                <div class="form-group">
                    <label for="email">Correo Institucional</label>
                    <input type="email" id="email" name="email" required>
                </div>
    
                <div class="form-row">
                    <div class="form-column">
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                    </div>
                    <div class="form-column">
                        <div class="form-group">
                            <label for="confirm-password">Confirmar Contraseña</label>
                            <input type="password" id="confirm-password" name="confirm-password" required>
                        </div>
                    </div>
                </div>
    
                <button type="submit">Crear Cuenta</button>
    
                <div class="form-footer">
                    <p>¿Ya tienes una cuenta? <a href="#">Inicia Sesión</a></p>
                </div>
            </form>
        </div>
    
        <script>
            function showMessageAndRedirect() {
                alert('Cuenta creada exitosamente');
                window.location.href = 'index.html';
            }
        </script>
    </body>
    </html>
</body>
</html>
</body>
</html>
